{% extends "base.html"%}
{% block content %}

<form method="post" style="text-align:right; width:400px; ">
    <h1>Sign Up</h1>
    <br>
    <label>Username*
        <input name="username" value={{username}}>
    </label>
    <div>{{error_username}}</div>
    <br>
    <br>
    <label>Password*
        <input name="password" value={{password}}>
    </label>
    <div>{{error_password}}</div>
    <br>
    <br>
    <label>Verify Password*
        <input name="verify" value={{verify}}>
    </label>
    <div>{{error_verify}}</div>
    <br>
    <br>
    <label>Email(optional)
        <input name="email" value={{email}} >
    </label>
    <div>{{error_email}}</div>
    <br>
    <br>
    <input type=submit>
</form>

{% endblock %}
